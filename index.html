<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" class="sign-in-form" autocomplete="off">
                        <div class="logo">
                            <img src="images/logo.png" alt="Logo">
                            <h4>lohitragavendra</h4>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    minlength="4"
                                    required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input 
                                    type="password"
                                    class="input-field"
                                    autocomplete="off"                               
                                    minlength="4"
                                    required>
                                <label>Password</label>
                            </div>
                            <input type="submit" class="sign-btn">
                            <p class="text">Forgotten Password?
                                <a href="#">Get Help</a> signing in
                            </p>

                        </div>
                    </form>

                    <form action="index.html" class="sign-up-form" autocomplete="off">
                        <div class="logo">  
                            <img src="images/logo.png" alt="Logo">
                            <h4>lohitragavendra</h4>
                        </div>
                        <div class="heading">
                            <h2>Get started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    minlength="4"
                                    required>
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input 
                                    type="email"
                                    class="input-field"
                                    autocomplete="off"
                                    minlength="4"
                                    required>
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input 
                                    type="password"
                                    class="input-field"
                                    autocomplete="off"                               
                                    minlength="4"
                                    required>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Sign Up" class="sign-btn">
                            <p class="text">By signing up I agree to the 
                                <a href="#">Terms & Conditions</a> and <a href="#">Privay Policy</a>
                            </p>

                        </div>
                    </form>
                </div>

                <div class="carousel"></div>
            </div>
        </div>
    </main>    
    <script src="app.js"></script>
</body>
</html>
